<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers: Статичне зображення без базової карти</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden; /* Запобігаємо скролінгу, якщо зображення завелике */
        }
        #map {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Легкий сірий фон, якщо зображення не займає весь простір */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script>
        function initMap() {
            // Створюємо об'єкт View
            const view = new ol.View({
                center: [0, 0],
                zoom: 2,
                projection: 'EPSG:3857'
            });

            // Створюємо джерело шару для статичного зображення
            // ЗАМІНІТЬ 'path/to/your/image.png' ТА НАЛАШТУЙТЕ imageExtent!
            const imageSource = new ol.source.ImageStatic({
                url: 'proj.png', // Приклад зображення
                projection: 'EPSG:3857',
                imageExtent: [-2000000, -2000000, 2000000, 2000000] // НАЛАШТУЙТЕ ЦІ КООРДИНАТИ
            });

            // Створюємо шар зображення
            const imageLayer = new ol.layer.Image({
                source: imageSource
            });

            // Створюємо об'єкт Map без базового шару OSM
            const map = new ol.Map({
                target: 'map',
                layers: [
                    imageLayer // Тільки ваш шар із зображенням
                ],
                view: view
            });

            // Центруємо карту на зображенні після його завантаження
            imageSource.on('imageloadend', function() {
                map.getView().fit(imageSource.getImageExtent(), {
                    size: map.getSize(),
                    padding: [50, 50, 50, 50] // Невеликі відступи
                });
            });
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
