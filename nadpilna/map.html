<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers: Проєктне зображення без базової карти</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-spacer {
            height: 56px; /* Висота вашого верхнього відступу */
            width: 100%;
            /* Тут можна додати стилі для реального верхнього блоку, наприклад, меню */
            /* background-color: #333; */
            /* color: white; */
            /* display: flex; */
            /* align-items: center; */
            /* padding-left: 20px; */
            /* box-sizing: border-box; */
            /* font-size: 1.2em; */
        }

        #map {
            flex-grow: 1;
            width: 100%;
            background-color: #f0f0f0; /* Легкий сірий фон */
        }
    </style>
</head>
<body>
    <div class="header-spacer">
        </div>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script>
        function initMap() {
            // Шлях до вашого статичного зображення
            // Просто вказуємо 'proj.png', оскільки воно знаходиться в тій же папці
            const imageUrl = 'proj.png';

            // Створюємо тимчасовий об'єкт Image для отримання розмірів
            const img = new Image();
            img.onload = function() {
                const imageWidth = img.width;
                const imageHeight = img.height;

                const imageExtent = [0, 0, imageWidth, imageHeight];

                const projection = new ol.proj.Projection({
                    code: 'pixel-projection',
                    units: 'pixels',
                    extent: imageExtent
                });

                const view = new ol.View({
                    projection: projection,
                    center: ol.extent.getCenter(imageExtent),
                    zoom: 0,
                    maxZoom: 8 // Можна збільшити, якщо хочете більше наближати
                });

                const imageSource = new ol.source.ImageStatic({
                    url: imageUrl,
                    projection: projection,
                    imageExtent: imageExtent
                });

                const imageLayer = new ol.layer.Image({
                    source: imageSource
                });

                const map = new ol.Map({
                    target: 'map',
                    layers: [
                        imageLayer
                    ],
                    view: view
                });

                // Підлаштовуємо вигляд карти під розміри зображення
                map.getView().fit(imageExtent, {
                    size: map.getSize(),
                    padding: [0, 0, 0, 0] // Зображення займатиме весь доступний простір без внутрішніх відступів
                });

                // Якщо розміри вікна змінюються, повторно підлаштовуємо карту
                window.addEventListener('resize', function() {
                    map.getView().fit(imageExtent, {
                        size: map.getSize(),
                        padding: [0, 0, 0, 0]
                    });
                });
            };
            img.src = imageUrl; // Запускаємо завантаження зображення
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
