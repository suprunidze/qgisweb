<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramic Image Viewer (Pannellum)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #panorama-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="panorama-viewer"></div>

    <script>
        pannellum.viewer('panorama-viewer', {
            "type": "equirectangular",
            "panorama": "https://raw.githubusercontent.com/suprunidze/qgisweb/849b2cc3e42b52d0f08a31d51f811da7a06d99a2/3601.jpg", // Replace with your image path
            "autoLoad": true,
            "showZoom": true,
            "showControls": true
        });
    </script>
</body>
</html>
