<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перегляд панорамного зображення</title>
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>
  <script>
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),
      panorama: 'Street View 360 1.jpg', // Заміни на своє панорамне зображення
      caption: 'Панорамне зображення',
      loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
      defaultYaw: '130deg',
      touchmoveTwoFingers: true,
    });
  </script>

</body>
</html>
