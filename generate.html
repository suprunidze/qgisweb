<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор випадкових символів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            margin-top: -8px;
            transition: background-color 0.2s;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #2563eb;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .additional-settings {
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            max-height: 0;
        }
        .settings-toggle-icon {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Генератор випадкових символів</h1>

    <!-- Поле результату -->
    <div class="mb-6 relative">
        <textarea id="resultString" class="w-full p-4 pr-12 border border-gray-300 rounded-lg text-xl text-gray-700 font-mono bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly rows="3" placeholder="Натисніть 'Згенерувати'"></textarea>
        <div class="absolute right-3 top-3 flex space-x-2">
            <button id="copyButton" class="text-gray-500 hover:text-blue-600 focus:outline-none p-2 rounded-full hover:bg-gray-100" title="Копіювати">
                <i class="far fa-copy text-xl"></i>
            </button>
        </div>
        <p id="errorMessage" class="text-red-500 mt-2 text-sm hidden">Оберіть хоча б одну групу символів або перевірте виключення.</p>
    </div>

    <!-- Налаштування довжини -->
    <div class="mb-6">
        <label for="stringLengthSlider" class="block text-lg font-medium text-gray-700 mb-2">Довжина рядка: <span id="lengthValue" class="font-bold text-blue-600">16</span></label>
        <input id="stringLengthSlider" type="range" min="1" max="128" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
    </div>

    <!-- Основні налаштування символів -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeUppercase" type="checkbox" checked class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeUppercase" class="ml-3 text-md font-medium text-gray-700">ABC</label>
        </div>
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeLowercase" type="checkbox" checked class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeLowercase" class="ml-3 text-md font-medium text-gray-700">abc</label>
        </div>
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeNumbers" type="checkbox" checked class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeNumbers" class="ml-3 text-md font-medium text-gray-700">123</label>
        </div>
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeSymbols" type="checkbox" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeSymbols" class="ml-3 text-md font-medium text-gray-700">@#$</label>
        </div>
    </div>

    <!-- Додаткові налаштування -->
    <div class="mb-6">
        <button id="toggleSettingsButton" class="w-full flex justify-between items-center text-left text-lg font-medium text-gray-700 bg-gray-100 p-3 rounded-lg hover:bg-gray-200 focus:outline-none">
            <span>Додаткові налаштування</span>
            <i id="settingsToggleIcon" class="fas fa-chevron-down settings-toggle-icon"></i>
        </button>
        <div id="additionalSettingsDiv" class="additional-settings mt-4 space-y-4">
            <div>
                <label for="customSymbolsInput" class="block text-sm font-medium text-gray-600">Свої символи (якщо поле пусте, використовуються стандартні)</label>
                <input type="text" id="customSymbolsInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="!@#$%^&*()_+">
            </div>
            <div>
                <label for="includeCharactersCustomInput" class="block text-sm font-medium text-gray-600">Завжди включати ці символи</label>
                <input type="text" id="includeCharactersCustomInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Обов'язкові символи">
            </div>
            <div>
                <label for="excludeCharactersInput" class="block text-sm font-medium text-gray-600">Виключити ці символи</label>
                <input type="text" id="excludeCharactersInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Небажані символи">
            </div>
        </div>
    </div>

    <!-- Кнопка генерації -->
    <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105">
        <i class="fas fa-sync-alt mr-2"></i>Згенерувати
    </button>

</div>

<script>
    // DOM елементи
    const resultStringInput = document.getElementById('resultString');
    const stringLengthSlider = document.getElementById('stringLengthSlider');
    const lengthValue = document.getElementById('lengthValue');
    const includeUppercase = document.getElementById('includeUppercase');
    const includeLowercase = document.getElementById('includeLowercase');
    const includeNumbers = document.getElementById('includeNumbers');
    const includeSymbols = document.getElementById('includeSymbols');
    const customSymbolsInput = document.getElementById('customSymbolsInput');
    const includeCharactersCustomInput = document.getElementById('includeCharactersCustomInput');
    const excludeCharactersInput = document.getElementById('excludeCharactersInput');
    const generateButton = document.getElementById('generateButton');
    const copyButton = document.getElementById('copyButton');
    const toggleSettingsButton = document.getElementById('toggleSettingsButton');
    const additionalSettingsDiv = document.getElementById('additionalSettingsDiv');
    const settingsToggleIcon = document.getElementById('settingsToggleIcon');
    const errorMessage = document.getElementById('errorMessage');
    
    const defaultSpecialSymbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

    // Оновлення значення довжини
    stringLengthSlider.addEventListener('input', (e) => {
        lengthValue.textContent = e.target.value;
    });

    // Копіювання згенерованого рядка
    copyButton.addEventListener('click', () => {
        if (!resultStringInput.value) return;
        
        // Using the deprecated `execCommand` for compatibility within sandboxed environments
        const textArea = document.createElement('textarea');
        textArea.value = resultStringInput.value;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            copyButton.innerHTML = '<i class="fas fa-check text-green-500 text-xl"></i>';
            setTimeout(() => {
                copyButton.innerHTML = '<i class="far fa-copy text-xl"></i>';
            }, 1500);
        } catch (err) {
            console.error('Помилка копіювання: ', err);
            // Fallback for modern browsers if execCommand fails, though clipboard API might also be restricted
            navigator.clipboard.writeText(resultStringInput.value).then(() => {
                 copyButton.innerHTML = '<i class="fas fa-check text-green-500 text-xl"></i>';
                setTimeout(() => {
                    copyButton.innerHTML = '<i class="far fa-copy text-xl"></i>';
                }, 1500);
            }).catch(err => {
                 console.error('Резервна помилка копіювання: ', err);
            });
        }
        document.body.removeChild(textArea);
    });

    // Анімація відкриття/закриття налаштувань
    toggleSettingsButton.addEventListener('click', () => {
        const isHidden = additionalSettingsDiv.style.maxHeight === '0px' || !additionalSettingsDiv.style.maxHeight;
        if (isHidden) {
            additionalSettingsDiv.style.maxHeight = additionalSettingsDiv.scrollHeight + "px";
            settingsToggleIcon.classList.add('rotate-180');
        } else {
            additionalSettingsDiv.style.maxHeight = "0px";
            settingsToggleIcon.classList.remove('rotate-180');
        }
    });

    // Генерація випадкового рядка
    function generateString() {
        const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';

        let availableChars = '';
        if (includeUppercase.checked) availableChars += upper;
        if (includeLowercase.checked) availableChars += lower;
        if (includeNumbers.checked) availableChars += numbers;

        if (includeSymbols.checked) {
            const customSyms = customSymbolsInput.value.trim();
            availableChars += customSyms || defaultSpecialSymbols;
        }

        const customIncludeChars = includeCharactersCustomInput.value.trim();
        let mandatoryChars = Array.from(new Set(customIncludeChars.split(''))).join('');

        let excludeChars = excludeCharactersInput.value;
        // Ensure mandatory characters are not excluded
        for (const char of mandatoryChars) {
            excludeChars = excludeChars.replace(new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), '');
        }

        for (const char of excludeChars) {
            availableChars = availableChars.replace(new RegExp(char.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), '');
        }

        availableChars = Array.from(new Set(availableChars.split(''))).join('');

        const length = parseInt(stringLengthSlider.value);
        let generatedString = '';
        
        // Check if there are enough available characters for the mandatory ones
        if (length < mandatoryChars.length) {
            errorMessage.textContent = 'Довжина рядка менша за кількість обов\'язкових символів.';
            errorMessage.classList.remove('hidden');
            resultStringInput.value = '';
            return;
        }
        
        // Check if characters are available at all
        if (availableChars.length === 0 && mandatoryChars.length === 0) {
            errorMessage.textContent = 'Оберіть хоча б одну групу символів або перевірте виключення.';
            errorMessage.classList.remove('hidden');
            resultStringInput.value = '';
            return;
        } else {
            errorMessage.classList.add('hidden');
        }

        // Add mandatory characters first
        generatedString += mandatoryChars;

        // Fill the rest of the string
        const remainingLength = length - mandatoryChars.length;
        const charsForFilling = availableChars + mandatoryChars; // Allow mandatory chars to be repeated

        for (let i = 0; i < remainingLength; i++) {
            if (charsForFilling.length === 0) break;
            const randomIndex = Math.floor(Math.random() * charsForFilling.length);
            generatedString += charsForFilling[randomIndex];
        }

        // Shuffle the final string to randomize the position of mandatory characters
        generatedString = generatedString.split('').sort(() => 0.5 - Math.random()).join('');

        resultStringInput.value = generatedString;
    }
    
    generateButton.addEventListener('click', generateString);

    // Автогенерація при старті
    window.addEventListener('load', () => {
        lengthValue.textContent = stringLengthSlider.value;
        generateString();
    });
</script>

</body>
</html>
