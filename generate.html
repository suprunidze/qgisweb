<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор випадкових символів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- JSZip library for creating ZIP files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            margin-top: -8px;
            transition: background-color 0.2s;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #2563eb;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .additional-settings, #customSymbolsContainer, #separatorContainer {
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, margin-bottom 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }
        .settings-toggle-icon {
            transition: transform 0.3s ease-in-out;
        }
        .input-icon-group {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .input-icon {
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 9999px;
        }
        .input-icon:hover {
            color: #3b82f6;
            background-color: #e5e7eb;
        }
        /* New CSS for error highlighting */
        .input-error {
            border-color: #ef4444 !important; /* Red border */
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.5) !important; /* Red shadow */
        }
        /* Styling for the number input with buttons */
        .number-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .number-input-group input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
            text-align: center;
            width: 60px; /* Adjust width as needed */
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            color: #4b5563;
        }
        .number-input-group input[type="number"]::-webkit-outer-spin-button,
        .number-input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .number-input-button {
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: bold;
            width: 36px;
            height: 36px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .number-input-button:hover {
            background-color: #d1d5db;
        }

        /* Dropdown specific styles */
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Генератор випадкових символів</h1>

    <!-- Поле результату -->
    <div class="mb-6 relative">
        <textarea id="resultString" class="w-full p-4 pr-12 border border-gray-300 rounded-lg text-xl text-gray-700 font-mono bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly rows="3" placeholder="Натисніть 'Згенерувати'"></textarea>
        <div class="absolute right-3 top-3 flex space-x-2">
            <button id="copyButton" class="text-gray-500 hover:text-blue-600 focus:outline-none p-2 rounded-full hover:bg-gray-100" title="Копіювати">
                <i class="far fa-copy text-xl"></i>
            </button>

            <!-- Download Dropdown -->
            <div class="relative inline-block text-left">
                <button id="downloadDropdownButton" class="text-gray-500 hover:text-blue-600 focus:outline-none p-2 rounded-full hover:bg-gray-100" title="Завантажити">
                    <i class="fas fa-download text-xl"></i>
                </button>
                <div id="downloadDropdownMenu" class="dropdown-menu origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="downloadDropdownButton">
                        <button id="downloadJson" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-md" role="menuitem">
                            <i class="fas fa-file-code mr-2"></i>JSON
                        </button>
                        <button id="downloadTxt" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-md" role="menuitem">
                            <i class="fas fa-file-alt mr-2"></i>TXT
                        </button>
                        <button id="downloadCsv" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-md" role="menuitem">
                            <i class="fas fa-file-csv mr-2"></i>CSV
                        </button>
                        <button id="downloadYaml" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-md" role="menuitem">
                            <i class="fas fa-file-code mr-2"></i>YAML
                        </button>
                        <button id="downloadXml" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-md" role="menuitem">
                            <i class="fas fa-file-code mr-2"></i>XML
                        </button>
                        <hr class="my-1 border-gray-200">
                        <button id="downloadAllZip" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 rounded-md" role="menuitem">
                            <i class="fas fa-file-archive mr-2"></i>Завантажити все (ZIP)
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p id="errorMessage" class="text-red-500 mt-2 text-sm hidden">Оберіть хоча б одну групу символів або перевірте виключення.</p>
    </div>

    <!-- Кількість рядків (визначає режим генерації) -->
    <div id="numberOfStringsContainer" class="mb-6">
        <label for="numberOfStringsInput" class="block text-lg font-medium text-gray-700 mb-2">Кількість рядків:</label>
        <div class="number-input-group">
            <button id="decrementNumberOfStrings" class="number-input-button">-</button>
            <input id="numberOfStringsInput" type="number" min="1" max="100" value="1" class="w-full">
            <button id="incrementNumberOfStrings" class="number-input-button">+</button>
        </div>
    </div>

    <!-- Розділювач (з'являється динамічно, якщо кількість рядків > 1) -->
    <div id="separatorContainer" class="mb-6">
        <label for="separatorInput" class="block text-lg font-medium text-gray-700 mb-2">Розділювач:</label>
        <div class="relative">
            <input type="text" id="separatorInput" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-16" placeholder="Символ або рядок для розділення">
            <div class="input-icon-group">
                <i id="pasteSeparator" class="fas fa-paste input-icon" title="Вставити"></i>
                <i id="clearSeparator" class="fas fa-times-circle input-icon" title="Очистити"></i>
            </div>
        </div>
    </div>

    <!-- Налаштування довжини -->
    <div class="mb-6">
        <label for="stringLengthSlider" class="block text-lg font-medium text-gray-700 mb-2">Довжина рядка: <span id="lengthValue" class="font-bold text-blue-600">8</span></label>
        <div class="flex items-center gap-4">
            <button id="decrementLength" class="text-lg rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold w-10 h-10 flex items-center justify-center transition-colors">-</button>
            <input id="stringLengthSlider" type="range" min="1" max="128" value="8" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <button id="incrementLength" class="text-lg rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold w-10 h-10 flex items-center justify-center transition-colors">+</button>
        </div>
    </div>

    <!-- Основні налаштування символів -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeUppercase" type="checkbox" checked class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeUppercase" class="ml-3 text-md font-medium text-gray-700">ABC</label>
        </div>
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeLowercase" type="checkbox" checked class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeLowercase" class="ml-3 text-md font-medium text-gray-700">abc</label>
        </div>
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeNumbers" type="checkbox" checked class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeNumbers" class="ml-3 text-md font-medium text-gray-700">123</label>
        </div>
        <div class="flex items-center p-3 bg-gray-50 rounded-lg border">
            <input id="includeSymbols" type="checkbox" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="includeSymbols" class="ml-3 text-md font-medium text-gray-700">@#$</label>
        </div>
    </div>

    <!-- Поле для кастомних символів (з'являється динамічно) -->
    <div id="customSymbolsContainer">
        <label for="customSymbolsInput" class="block text-sm font-medium text-gray-600">Спеціальні символи</label>
        <div class="relative mt-1">
            <input type="text" id="customSymbolsInput" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-24">
            <div class="input-icon-group">
                <i id="revertSymbols" class="fas fa-undo input-icon" title="Повернути стандартні"></i>
                <i id="pasteSymbols" class="fas fa-paste input-icon" title="Вставити"></i>
                <i id="clearSymbols" class="fas fa-times-circle input-icon" title="Очистити"></i>
            </div>
        </div>
    </div>

    <!-- "Символи не повторюються" Checkbox -->
    <div class="flex items-center p-3 bg-gray-50 rounded-lg border mb-4">
        <input id="noDuplicateChars" type="checkbox" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="noDuplicateChars" class="ml-3 text-md font-medium text-gray-700">Символи не повторюються</label>
    </div>

    <!-- Додаткові налаштування -->
    <div class="mb-6">
        <button id="toggleSettingsButton" class="w-full flex justify-between items-center text-left text-lg font-medium text-gray-700 bg-gray-100 p-3 rounded-lg hover:bg-gray-200 focus:outline-none">
            <span>Додаткові налаштування</span>
            <i id="settingsToggleIcon" class="fas fa-chevron-down settings-toggle-icon"></i>
        </button>
        <div id="additionalSettingsDiv" class="additional-settings mt-4 space-y-4">
            <!-- New JSON Key input -->
            <div class="relative">
                <label for="jsonKeyInput" class="block text-sm font-medium text-gray-600">Ключ JSON (залишити пустим для "generatedStrings")</label>
                <input type="text" id="jsonKeyInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-16" placeholder="Наприклад, 'myPasswords'">
                <div class="input-icon-group">
                    <i id="pasteJsonKey" class="fas fa-paste input-icon" title="Вставити"></i>
                    <i id="clearJsonKey" class="fas fa-times-circle input-icon" title="Очистити"></i>
                </div>
            </div>

            <!-- Existing include/exclude character inputs -->
            <div class="relative">
                <label for="includeCharactersCustomInput" class="block text-sm font-medium text-gray-600">Завжди включати ці символи</label>
                <input type="text" id="includeCharactersCustomInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-16" placeholder="Обов'язкові символи">
                 <div class="input-icon-group">
                    <i id="pasteInclude" class="fas fa-paste input-icon" title="Вставити"></i>
                    <i id="clearInclude" class="fas fa-times-circle input-icon" title="Очистити"></i>
                </div>
            </div>
            <div class="relative">
                <label for="excludeCharactersInput" class="block text-sm font-medium text-gray-600">Виключити ці символи</label>
                <input type="text" id="excludeCharactersInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-16" placeholder="Небажані символи">
                 <div class="input-icon-group">
                    <i id="pasteExclude" class="fas fa-paste input-icon" title="Вставити"></i>
                    <i id="clearExclude" class="fas fa-times-circle input-icon" title="Очистити"></i>
                </div>
            </div>

            <!-- "Starts With" section -->
            <div class="border-t pt-4 mt-4 border-gray-200">
                <label class="block text-lg font-medium text-gray-700 mb-2">Починається з:</label>
                <div class="relative mb-3">
                    <input type="text" id="startsWithCustomInput" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-16" placeholder="Обов'язковий початок">
                    <div class="input-icon-group">
                        <i id="pasteStartsWith" class="fas fa-paste input-icon" title="Вставити"></i>
                        <i id="clearStartsWith" class="fas fa-times-circle input-icon" title="Очистити"></i>
                    </div>
                </div>
            </div>

            <!-- "Ends With" section -->
            <div class="border-t pt-4 mt-4 border-gray-200">
                <label class="block text-lg font-medium text-gray-700 mb-2">Закінчується на:</label>
                <div class="relative mb-3">
                    <input type="text" id="endsWithCustomInput" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm pr-16" placeholder="Обов'язковий кінець">
                    <div class="input-icon-group">
                        <i id="pasteEndsWith" class="fas fa-paste input-icon" title="Вставити"></i>
                        <i id="clearEndsWith" class="fas fa-times-circle input-icon" title="Очистити"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка генерації -->
    <button id="generateButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out transform hover:scale-105">
        <i class="fas fa-sync-alt mr-2"></i>Згенерувати
    </button>

</div>

<script>
    // DOM елементи
    const resultStringInput = document.getElementById('resultString');
    const stringLengthSlider = document.getElementById('stringLengthSlider');
    const lengthValue = document.getElementById('lengthValue');
    const decrementLength = document.getElementById('decrementLength');
    const incrementLength = document.getElementById('incrementLength');
    const includeUppercase = document.getElementById('includeUppercase');
    const includeLowercase = document.getElementById('includeLowercase');
    const includeNumbers = document.getElementById('includeNumbers');
    const includeSymbols = document.getElementById('includeSymbols');
    const noDuplicateChars = document.getElementById('noDuplicateChars');

    const customSymbolsContainer = document.getElementById('customSymbolsContainer');
    const customSymbolsInput = document.getElementById('customSymbolsInput');
    const revertSymbols = document.getElementById('revertSymbols');
    const pasteSymbols = document.getElementById('pasteSymbols');
    const clearSymbols = document.getElementById('clearSymbols');

    const includeCharactersCustomInput = document.getElementById('includeCharactersCustomInput');
    const pasteInclude = document.getElementById('pasteInclude');
    const clearInclude = document.getElementById('clearInclude');

    const excludeCharactersInput = document.getElementById('excludeCharactersInput');
    const pasteExclude = document.getElementById('pasteExclude');
    const clearExclude = document.getElementById('clearExclude');

    const startsWithCustomInput = document.getElementById('startsWithCustomInput');
    const pasteStartsWith = document.getElementById('pasteStartsWith');
    const clearStartsWith = document.getElementById('clearStartsWith');

    const endsWithCustomInput = document.getElementById('endsWithCustomInput');
    const pasteEndsWith = document.getElementById('pasteEndsWith');
    const clearEndsWith = document.getElementById('clearEndsWith');

    const generateButton = document.getElementById('generateButton');
    const copyButton = document.getElementById('copyButton');
    const toggleSettingsButton = document.getElementById('toggleSettingsButton');
    const additionalSettingsDiv = document.getElementById('additionalSettingsDiv');
    const settingsToggleIcon = document.getElementById('settingsToggleIcon');
    const errorMessage = document.getElementById('errorMessage');

    // Number of strings elements
    const numberOfStringsInput = document.getElementById('numberOfStringsInput');
    const decrementNumberOfStrings = document.getElementById('decrementNumberOfStrings');
    const incrementNumberOfStrings = document.getElementById('incrementNumberOfStrings');

    // Separator elements
    const separatorContainer = document.getElementById('separatorContainer');
    const separatorInput = document.getElementById('separatorInput');
    const pasteSeparator = document.getElementById('pasteSeparator');
    const clearSeparator = document.getElementById('clearSeparator');

    // JSON Key input
    const jsonKeyInput = document.getElementById('jsonKeyInput');
    const pasteJsonKey = document.getElementById('pasteJsonKey');
    const clearJsonKey = document.getElementById('clearJsonKey');

    // Download Dropdown elements
    const downloadDropdownButton = document.getElementById('downloadDropdownButton');
    const downloadDropdownMenu = document.getElementById('downloadDropdownMenu');
    const downloadJson = document.getElementById('downloadJson');
    const downloadTxt = document.getElementById('downloadTxt');
    const downloadCsv = document.getElementById('downloadCsv');
    const downloadYaml = document.getElementById('downloadYaml');
    const downloadXml = document.getElementById('downloadXml');
    const downloadAllZip = document.getElementById('downloadAllZip'); // New ZIP button
    
    const defaultSpecialSymbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
    const disallowedCharsRegex = /[a-zA-Z0-9\s]/g; 

    // --- Функції для Cookies ---
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=Lax";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    
    // --- Збереження та завантаження налаштувань ---
    function saveSettings() {
        setCookie('stringLength', stringLengthSlider.value, 365);
        setCookie('includeUppercase', includeUppercase.checked, 365);
        setCookie('includeLowercase', includeLowercase.checked, 365);
        setCookie('includeNumbers', includeNumbers.checked, 365);
        setCookie('includeSymbols', includeSymbols.checked, 365);
        setCookie('customSymbols', customSymbolsInput.value, 365);
        setCookie('includeChars', includeCharactersCustomInput.value, 365);
        setCookie('excludeChars', excludeCharactersInput.value, 365);
        setCookie('noDuplicateChars', noDuplicateChars.checked, 365);
        setCookie('startsWithCustomInput', startsWithCustomInput.value, 365);
        setCookie('endsWithCustomInput', endsWithCustomInput.value, 365);
        setCookie('numberOfStrings', numberOfStringsInput.value, 365);
        setCookie('separator', separatorInput.value, 365);
        setCookie('jsonKey', jsonKeyInput.value, 365); // Save JSON Key
    }

    function loadSettings() {
        const savedLength = getCookie('stringLength');
        if (savedLength !== null) {
            updateLength(stringLengthSlider, lengthValue, savedLength);
        }

        const uc = getCookie('includeUppercase');
        if (uc !== null) includeUppercase.checked = (uc === 'true');

        const lc = getCookie('includeLowercase');
        if (lc !== null) includeLowercase.checked = (lc === 'true');

        const num = getCookie('includeNumbers');
        if (num !== null) includeNumbers.checked = (num === 'true');
        
        const sym = getCookie('includeSymbols');
        if (sym !== null) includeSymbols.checked = (sym === 'true');

        const customSymbols = getCookie('customSymbols');
        if (customSymbols !== null) customSymbolsInput.value = customSymbols;

        const includeChars = getCookie('includeChars');
        if (includeChars !== null) includeCharactersCustomInput.value = includeChars;

        const excludeChars = getCookie('excludeChars');
        if (excludeChars !== null) excludeCharactersInput.value = excludeChars;

        const noDup = getCookie('noDuplicateChars');
        if (noDup !== null) noDuplicateChars.checked = (noDup === 'true');

        const swci = getCookie('startsWithCustomInput');
        if (swci !== null) startsWithCustomInput.value = swci;

        const ewci = getCookie('endsWithCustomInput');
        if (ewci !== null) endsWithCustomInput.value = ewci;

        const savedNumStrings = getCookie('numberOfStrings');
        if (savedNumStrings !== null) {
            numberOfStringsInput.value = savedNumStrings;
        } else {
            numberOfStringsInput.value = 1; // Default to 1 if no cookie
        }

        const savedSeparator = getCookie('separator');
        if (savedSeparator !== null) {
            separatorInput.value = savedSeparator;
        }

        const savedJsonKey = getCookie('jsonKey');
        if (savedJsonKey !== null) {
            jsonKeyInput.value = savedJsonKey;
        }
    }

    // --- Функції для UI ---

    function updateLength(inputElement, valueDisplay, value) {
        let val = parseInt(value, 10);
        if (isNaN(val)) val = parseInt(inputElement.min);
        if (val < parseInt(inputElement.min)) val = parseInt(inputElement.min);
        if (val > parseInt(inputElement.max)) val = parseInt(inputElement.max);
        inputElement.value = val;
        if (valueDisplay) {
            valueDisplay.textContent = val;
        }
    }

    // --- Validation and Button State Management ---

    function updateGenerateButtonState() {
        let isValid = true;
        let currentErrorMessage = '';

        // Clear previous error highlighting
        startsWithCustomInput.classList.remove('input-error');
        endsWithCustomInput.classList.remove('input-error');
        errorMessage.classList.add('hidden'); // Hide general error message initially

        const totalLength = parseInt(stringLengthSlider.value);
        const noDuplicates = noDuplicateChars.checked;
        const startsWithVal = startsWithCustomInput.value.trim();
        const endsWithVal = endsWithCustomInput.value.trim();
        const mandatoryChars = Array.from(new Set(includeCharactersCustomInput.value.trim().split('')));
        const numStrings = parseInt(numberOfStringsInput.value);
        // Separator is now optional, no validation needed for its presence

        // 1. Check for duplicates in "Starts With" and "Ends With"
        if (startsWithVal.length > 0 && endsWithVal.length > 0) {
            const startsWithSet = new Set(startsWithVal.split(''));
            const endsWithSet = new Set(endsWithVal.split(''));
            
            let commonChars = [];
            for (const char of startsWithSet) {
                if (endsWithSet.has(char)) {
                    commonChars.push(char);
                }
            }

            if (commonChars.length > 0) {
                startsWithCustomInput.classList.add('input-error');
                endsWithCustomInput.classList.add('input-error');
                currentErrorMessage = `Символи '${commonChars.join(', ')}' повторюються в полях "Починається з" та "Закінчується на".`;
                isValid = false;
            }
        }

        // If there's already an error from the above check, stop here for button state
        if (!isValid) {
            errorMessage.textContent = currentErrorMessage;
            errorMessage.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultStringInput.value = ''; // Clear result on error
            return;
        }

        // 2. Get Base Available Characters for the middle part (and for general pool)
        const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        
        let baseAvailableChars = '';
        if (includeUppercase.checked) baseAvailableChars += upper;
        if (includeLowercase.checked) baseAvailableChars += lower;
        if (includeNumbers.checked) baseAvailableChars += numbers;
        if (includeSymbols.checked) baseAvailableChars += customSymbolsInput.value.trim();
        baseAvailableChars = Array.from(new Set(baseAvailableChars.split(''))).join(''); // Ensure unique within base pool

        // 3. Get Excluded Characters
        // FIX: Corrected missing closing parenthesis for split('')
        const excludedCharsSet = new Set(excludeCharactersInput.value.trim().split(''));

        // 4. Filter Base Pool with Exclusions
        let filteredAvailableCharsArray = [];
        for (const char of baseAvailableChars) {
            if (!excludedCharsSet.has(char)) {
                filteredAvailableCharsArray.push(char);
            }
        }
        let filteredAvailableChars = filteredAvailableCharsArray.join('');

        // 5. Validate Mandatory Characters against exclusions
        for (const char of mandatoryChars) {
            if (excludedCharsSet.has(char)) {
                currentErrorMessage = `Обов'язковий символ '${char}' знаходиться у списку виключених символів.`;
                isValid = false;
                break;
            }
        }
        if (!isValid) {
            errorMessage.textContent = currentErrorMessage;
            errorMessage.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultStringInput.value = ''; // Clear result on error
            return;
        }

        // 6. Validate Starts With/Ends With segments against exclusions
        for (const char of startsWithVal) {
            if (excludedCharsSet.has(char)) {
                currentErrorMessage = `Символ '${char}' у "Починається з" знаходиться у списку виключених символів.`;
                isValid = false;
                break;
            }
        }
        if (!isValid) {
            errorMessage.textContent = currentErrorMessage;
            errorMessage.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultStringInput.value = ''; // Clear result on error
            return;
        }

        for (const char of endsWithVal) {
            if (excludedCharsSet.has(char)) {
                currentErrorMessage = `Символ '${char}' у "Закінчується на" знаходиться у списку виключених символів.`;
                isValid = false;
                break;

            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultStringInput.value = ''; // Clear result on error
            return;
        }

        // 7. Consolidate Fixed Parts and check for duplicates within them if noDuplicates is true
        let fixedPartsCombinedArray = startsWithVal.split('').concat(mandatoryChars).concat(endsWithVal.split(''));
        let uniqueCharsUsedForFixed = new Set();

        for (const char of fixedPartsCombinedArray) {
            if (noDuplicates && uniqueCharsUsedForFixed.has(char)) {
                currentErrorMessage = `Символ '${char}' повторюється у фіксованих частинах (початок, кінець, обов'язкові) при увімкненій опції "Символи не повторюються".`;

        if (!isValid) {
            errorMessage.textContent = currentErrorMessage;
            errorMessage.classList.remove('hidden');
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');

            return;

        // 8. Length Validation
        if (totalLength < fixedPartsCombinedArray.length) {
            currentErrorMessage = `Довжина рядка (${totalLength}) менша за кількість символів у фіксованих частинах (${fixedPartsCombinedArray.length}).`;

            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');

        let remainingLength = totalLength - fixedPartsCombinedArray.length;
        
        let workingAvailableCharsArray = [...filteredAvailableCharsArray]; // Pool for middle part
        if (noDuplicates) {
            // Remove characters already used in fixed parts from the working pool
            workingAvailableCharsArray = workingAvailableCharsArray.filter(char => !uniqueCharsUsedForFixed.has(char));
        }

        if (noDuplicates && remainingLength > workingAvailableCharsArray.length) {
            currentErrorMessage = `Недостатньо унікальних символів для заповнення середньої частини рядка. Доступно: ${workingAvailableCharsArray.length} унікальних символів.`;

            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultStringInput.value = ''; // Clear result on error
            return;
        }

        // 9. Check if any character source is selected if middle part needs to be generated
        if (totalLength > fixedPartsCombinedArray.length && filteredAvailableChars.length === 0 && workingAvailableCharsArray.length === 0) {
            currentErrorMessage = 'Оберіть хоча б одну групу символів або вкажіть обов\'язкові символи для генерації середньої частини.';

            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');
            resultStringInput.value = ''; // Clear result on error
            return;
        }
        
        // If all checks pass
        generateButton.disabled = false;
        generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
        errorMessage.classList.add('hidden'); // Ensure error message is hidden
    }

    // --- Core single string generation logic (refactored) ---
    function _generateSingleStringInternal() {
        const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        
        const totalLength = parseInt(stringLengthSlider.value);
        const noDuplicates = noDuplicateChars.checked;

        let baseAvailableChars = '';
        if (includeUppercase.checked) baseAvailableChars += upper;
        if (includeLowercase.checked) baseAvailableChars += lower;
        if (includeNumbers.checked) baseAvailableChars += numbers;
        if (includeSymbols.checked) baseAvailableChars += customSymbolsInput.value.trim();
        baseAvailableChars = Array.from(new Set(baseAvailableChars.split(''))).join('');

        const excludedCharsSet = new Set(excludeCharactersInput.value.trim().split(''));

        let filteredAvailableCharsArray = [];
        for (const char of baseAvailableChars) {
            if (!excludedCharsSet.has(char)) {
                filteredAvailableCharsArray.push(char);
            }
        }

        const mandatoryChars = Array.from(new Set(includeCharactersCustomInput.value.trim().split('')));
        const startsWithSegment = startsWithCustomInput.value.trim();
        const endsWithSegment = endsWithCustomInput.value.trim();

        let fixedPartsCombinedArray = startsWithSegment.split('').concat(mandatoryChars).concat(endsWithSegment.split(''));
        let uniqueCharsUsedForFixed = new Set();
        for (const char of fixedPartsCombinedArray) {
            uniqueCharsUsedForFixed.add(char);
        }

        let remainingLength = totalLength - fixedPartsCombinedArray.length;
        
        let workingAvailableCharsArray = [...filteredAvailableCharsArray];
        if (noDuplicates) {
            workingAvailableCharsArray = workingAvailableCharsArray.filter(char => !uniqueCharsUsedForFixed.has(char));
        }

        let middleChars = [];
        for (let i = 0; i < remainingLength; i++) {
            if (workingAvailableCharsArray.length === 0) {
                return ''; // Should not happen if updateGenerateButtonState passed
            }
            const randomIndex = Math.floor(Math.random() * workingAvailableCharsArray.length);
            const char = workingAvailableCharsArray[randomIndex];
            middleChars.push(char);
            if (noDuplicates) {
                workingAvailableCharsArray.splice(randomIndex, 1);
            }
        }

        let finalMiddleAndMandatoryChars = mandatoryChars.concat(middleChars);
        shuffleArray(finalMiddleAndMandatoryChars);

        return startsWithSegment + finalMiddleAndMandatoryChars.join('') + endsWithSegment;
    }

    // --- Main generate string function ---
    function generateString() {
        updateGenerateButtonState();
        if (generateButton.disabled) {
            resultStringInput.value = '';
            return;
        }

        const numStrings = parseInt(numberOfStringsInput.value);
        const separatorVal = separatorInput.value;
        const maxAttemptsPerString = 1000; // Max attempts to generate a unique string

        let generatedStrings = [];
        let generatedStringsSet = new Set(); // To track uniqueness of generated strings

        for (let i = 0; i < numStrings; i++) {
            let newString = '';
            let attemptCount = 0;
            let foundUnique = false;

            while (attemptCount < maxAttemptsPerString) {
                newString = _generateSingleStringInternal();
                if (newString === '') { // Internal error during generation (e.g., impossible length/chars)
                    // This error should ideally be caught by updateGenerateButtonState, but as a fallback
                    errorMessage.textContent = 'Не вдалося згенерувати рядок через внутрішню помилку або неможливі налаштування.';
                    errorMessage.classList.remove('hidden');
                    generateButton.disabled = true;
                    generateButton.classList.add('opacity-50', 'cursor-not-allowed');
                    resultStringInput.value = '';
                    return;
                }

                // Only check for uniqueness if generating multiple strings and the "no duplicates" option is active
                // AND if the generated string is not empty (empty strings can be duplicates if separator is empty)
                if (numStrings > 1 && noDuplicateChars.checked) {
                    if (!generatedStringsSet.has(newString)) {
                        generatedStringsSet.add(newString);
                        generatedStrings.push(newString);
                        foundUnique = true;
                        break;
                    }
                } else { // Single string generation or multiple strings without uniqueness requirement
                    generatedStrings.push(newString);
                    foundUnique = true;
                    break;
                }
                attemptCount++;
            }

            if (!foundUnique) {
                errorMessage.textContent = `Не вдалося згенерувати достатньо унікальних рядків (${numStrings}). Спробуйте зменшити кількість рядків, збільшити довжину або розширити набір доступних символів.`;
                errorMessage.classList.remove('hidden');
                generateButton.disabled = true;
                generateButton.classList.add('opacity-50', 'cursor-not-allowed');
                resultStringInput.value = '';
                return;
            }
        }
        
        // If separator is empty, use newline for display in the textarea
        resultStringInput.value = generatedStrings.join(separatorVal || '\n');
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // ES6 swap
        }
    }
    
    generateButton.addEventListener('click', generateString);

    // --- Ініціалізація ---
    window.addEventListener('load', () => {
        loadSettings();
        
        // Initialize visibility for custom symbols input
        if (includeSymbols.checked) {
             toggleVisibility(customSymbolsContainer, true);
             if (customSymbolsInput.value.trim() === '' && getCookie('customSymbols') === null) {
                customSymbolsInput.value = defaultSpecialSymbols;
             }
        }

        // Initialize visibility for separator container based on loaded number of strings
        toggleVisibility(separatorContainer, parseInt(numberOfStringsInput.value) > 1);
        
        updateGenerateButtonState(); // Initial validation on load
        generateString(); // Generate initial string if valid

        // Add change/input listeners for saving settings and updating button state
        document.querySelectorAll('input[type="checkbox"]').forEach(input => {
            input.addEventListener('change', () => {
                saveSettings();
                updateGenerateButtonState();
                generateString(); // Dynamic generation
            });
        });
        document.querySelectorAll('input[type="range"]').forEach(input => {
            input.addEventListener('input', () => { // Use 'input' for range sliders for real-time updates
                saveSettings();
                updateGenerateButtonState();
                generateString(); // Dynamic generation
            });
        });
        // Text inputs have their listeners defined explicitly above for better control
        // of when updateGenerateButtonState is called after input changes.
        
        // All buttons that change values should trigger saveSettings and update button state
        // These are already handled by their specific event listeners now.
    });
</script>
