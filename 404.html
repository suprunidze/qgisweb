<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сторінка не знайдена - 404</title>
    <link rel="icon" href="pkfaviconblue.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6; /* Світло-сірий фон */
            color: #1a1a1a; /* Чорний текст за замовчуванням */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center; /* Центрування тексту на сторінці */
        }
        h1, h2, h3, p {
            color: #1a1a1a; /* Забезпечення чорного кольору тексту для заголовків і абзаців */
        }
        .container-404 {
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md py-2 px-4 md:py-4 md:px-8 flex flex-col items-center justify-center rounded-b-lg w-full">
        <div class="flex items-center">
            <img src="./buro.png" alt="Логотип Архітектурного бюро" class="h-10 w-10 md:h-12 md:w-12 mr-2 md:mr-4">
            <h1 class="text-2xl md:text-3xl font-bold text-black">Проектна компанія «Архітектурне бюро»</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="container-404">
            <h2 class="text-7xl md:text-9xl font-extrabold text-blue-600 mb-4">404</h2>
            <p class="text-xl md:text-2xl font-semibold mb-6">Сторінка не знайдена</p>
            <p class="text-base md:text-lg text-gray-700 mb-8">Вибачте, але сторінка, яку ви шукаєте, не існує або була переміщена.</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="javascript:history.back()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 inline-block text-base sm:text-lg">
                    Назад
                </a>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300 inline-block text-base sm:text-lg">
                    На головну сторінку
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white py-6 px-4 md:px-8 text-center rounded-t-lg mt-auto w-full">
        <p class="text-white">&copy; <span id="current-year"></span> Проектна компанія «Архітектурне бюро»</p>
    </footer>

    <script>
        // Отримання поточного року та оновлення підвалу
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
